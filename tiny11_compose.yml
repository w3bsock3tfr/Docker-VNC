services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      DISK_SIZE: "128G"
      RAM_SIZE: "12G"
      CPU_CORES: "3"
      VERSION: "tiny11"
      USERNAME: "Windows"
      PASSWORD: "Password!"
    devices:
      - /dev/kvm
    volumes:
      - /mnt:/storage
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
